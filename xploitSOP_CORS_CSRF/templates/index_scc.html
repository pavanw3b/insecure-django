{% extends "base.html" %}
{% block title %}Login - xploit SOP CORS CSRF | Insecure Django{% endblock %}
{% block body %}

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Hey there!</h1>
                                        <h2>Welcome to our app</h2>
                                        <p>Enter your name to get in.</p>
                                    </div>
                                    <form class="user" id="loginForm" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="username" name="username"
                                                placeholder="Username" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Password" autocomplete="off">
                                        </div>
                                        <div class="text-center"><p>Test creds: test/test</p></div>
                                        {% csrf_token %}
                                        <a onclick="document.getElementById('loginForm').submit()" class="btn btn-primary btn-user btn-block">
                                            Log in
                                        </a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
